apply plugin: 'com.android.library'

def ext = rootProject.ext

def projectReactNativeVersion = ext.has('reactNativeVersion') ? ext.reactNativeVersion : '+'
def projectCompileSdkVersion = ext.has('compileSdkVersion') ? ext.compileSdkVersion : 23
def projectBuildToolsVersion = ext.has('buildToolsVersion') ? ext.buildToolsVersion : '23.0.3'
def projectMinSdkVersion = ext.has('minSdkVersion') ? ext.minSdkVersion : 16
def projectTargetSdkVersion = ext.has('targetSdkVersion') ? ext.targetSdkVersion : 23


android {
    compileSdkVersion projectCompileSdkVersion
    buildToolsVersion projectBuildToolsVersion

    defaultConfig {
        minSdkVersion projectMinSdkVersion
        targetSdkVersion projectTargetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.facebook.react:react-native:${projectReactNativeVersion}'
    compile 'com.google.zxing:core:3.3.2'
}
